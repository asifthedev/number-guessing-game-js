<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #16171f;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0;
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }

        #monkey {
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            width: 100px;
            height: 100px;
            padding: 16px;
        }

        #monkey:hover {
            transform: scale(1.1);
        }

        #instruction {
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: 'Product Sans', sans-serif;
            min-height: 120px;
            margin-bottom: 0;
            width: 492px;
        }

        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            #main {
                padding: 1.5rem;
            }

            #monkey {
                width: 100px;
                height: 100px;
            }

            #instruction {
                font-size: 1rem;
            }

            #start-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        .button {
            width: 140px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            padding: 0px 15px;
            background-color: rgb(32, 32, 32);
            border-radius: 10px;
            border: none;
            color: rgb(255, 255, 255);
            position: relative;
            cursor: pointer;
            font-weight: 900;
            transition-duration: .2s;
            border: 1px solid rgba(245, 222, 179, 0.194);
        }

        a {
            text-decoration: none;
        }

        .game path {
            color: white;
        }


        .button:hover,
        .button:focus {
            background-color: black;
            transition-duration: .2s;
        }




        .button:active {
            transform: translate(1px, 1px);
            transition-duration: .2s;
        }
    </style>
</head>
<body>
    <div id="main">
        <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/monkey-face.png" alt="monkey-face" id="monkey" style="background-color: #1a1a1a; border: 1px solid rgb(53, 53, 53); padding: 10px; border-radius: 100%;"/>
        <p id="instruction"></p>
        <a href="play.html"><button class="button">
            <svg viewBox="0 0 16 16" fill="currentColor" height="18" width="18" xmlns="http://www.w3.org/2000/svg" class="game">
                <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1v-1z"></path>
                <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729c.14.09.266.19.373.297.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466.206.875.34 1.78.364 2.606.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527-1.627 0-2.496.723-3.224 1.527-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.34 2.34 0 0 1 .433-.335.504.504 0 0 1-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a13.748 13.748 0 0 0-.748 2.295 12.351 12.351 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.354 12.354 0 0 0-.339-2.406 13.753 13.753 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27-1.036 0-2.063.091-2.913.27z"></path>
            </svg>
            Play Now
        </button></a>
    </div>

    <script>
        const instruction = "Hi, I'm monkey! I have a number between 1 to 10 and you have to guess the number. You have 10 chances to guess it right, otherwise you lose the game.";
        const instructionElement = document.getElementById('instruction');
        let index = 0;

        function typeInstruction() {
            if (index < instruction.length) {
                instructionElement.innerHTML += instruction.charAt(index);
                index++;
                setTimeout(typeInstruction, 30);
            }
        }

        window.onload = typeInstruction;

        document.getElementById('start-btn').addEventListener('click', function() {
            // Add your game start logic here
            alert('Game started!');
        });
    </script>
</body>
</html>
